<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <title>Spaceman [Working Title]</title>
</head>
<body>
    
<h1>⚘ CHLOROPHYLL ⚘</h1>
<p>SCORE: <span id="score"></span></p>
<p>TURNS LEFT: <span id="turns"></span></p>

<div class="canvas">
<img class="plant" src="plant-pot.gif">
</div>

<!-- Secret message is: "Don't forget to water yourself"-->
<div class="secret-message">
    <div class="secret-letter D"></div>
    <div class="secret-letter O"></div>
    <div class="secret-letter N"></div>
    '
    <div class="secret-letter T"></div>
<!-- Add empty divs to create space inbetween letters-->
    <div class="secret-space"></div>

    <div class="secret-letter F"></div>
    <div class="secret-letter O-2"></div>
    <div class="secret-letter R"></div>
    <div class="secret-letter G"></div>
    <div class="secret-letter E"></div>
    <div class="secret-letter T-2"></div>

    <div class="secret-space"></div>

    <div class="secret-letter T-3"></div>
    <div class="secret-letter O-3"></div>
</div>

<div class="secret-message2">
    <div class="secret-space"></div>

    <div class="secret-letter W"></div>
    <div class="secret-letter A"></div>
    <div class="secret-letter T-4"></div>
    <div class="secret-letter E-2"></div>
    <div class="secret-letter R-2"></div>

    <div class="secret-space"></div>
    
    <div class="secret-letter Y"></div>
    <div class="secret-letter O-4"></div>
    <div class="secret-letter U"></div>
    <div class="secret-letter R-3"></div>
    <div class="secret-letter S"></div>
    <div class="secret-letter E-3"></div>
    <div class="secret-letter L"></div>
    <div class="secret-letter F-2"></div>
    ♡
</div>

<div class = keyboard-container>
    <div class="keyboard">
    <!-- 1st row -->
        <input class = "btn-key" type="button" value="Q">
        <input class = "btn-key" type="button" value="W">
        <input class = "btn-key" type="button" value="E">
        <input class = "btn-key" type="button" value="R">
        <input class = "btn-key" type="button" value="T">
        <input class = "btn-key" type="button" value="Y">
        <input class = "btn-key" type="button" value="U">
        <input class = "btn-key" type="button" value="I">
        <input class = "btn-key" type="button" value="O">
        <input class = "btn-key" type="button" value="P">
    </div>

    <div class="keyboard">
    <!-- 2nd row -->
        <input class = "btn-key" type="button" value="A">
        <input class = "btn-key" type="button" value="S">
        <input class = "btn-key" type="button" value="D">
        <input class = "btn-key" type="button" value="F">
        <input class = "btn-key" type="button" value="G">
        <input class = "btn-key" type="button" value="H">
        <input class = "btn-key" type="button" value="L">
        <input class = "btn-key" type="button" value="K">
        <input class = "btn-key" type="button" value="J">
    </div>

    <div class="keyboard">
    <!-- 3rd row -->
        <input class = "btn-key" type="button" value="Z">
        <input class = "btn-key" type="button" value="X">
        <input class = "btn-key" type="button" value="C">
        <input class = "btn-key" type="button" value="V">
        <input class = "btn-key" type="button" value="B">
        <input class = "btn-key" type="button" value="N">
        <input class = "btn-key" type="button" value="M">
    </div>
</div>

<div class="reset-btn-container">
    <input class="reset-btn" type="button" value="RESET PUZZLE">
</div>

    <script src="script.js"></script>
</body>
</html>
